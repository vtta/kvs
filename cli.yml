name: pna
version: "0.1.0"
author: vtta <vtta0124@gmail.com>
about: Practical Networked Applications in Rust
args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: Sets a custom config file
      takes_value: true
  - INPUT:
      help: Sets the input file to use
      required: false
      index: 1
  - verbose:
      short: v
      long: verbose
      multiple: true
      help: Sets the level of verbosity
subcommands:
  - test:
      about: controls testing features
      version: "1.3"
      author: Someone E. <someone_else@other.com>
      args:
        - debug:
            short: d
            help: print debug information